{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700">Your Personal Stats</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Total Focus Time -->
        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-indigo-500">
            <h2 class="text-gray-500 font-semibold uppercase tracking-wide text-sm">Total Focus Time</h2>
            <p class="text-4xl font-bold text-gray-800 mt-2">{{ total_minutes }} <span class="text-lg font-normal text-gray-600">minutes</span></p>
        </div>

        <!-- Total Sessions -->
        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
            <h2 class="text-gray-500 font-semibold uppercase tracking-wide text-sm">Sessions Completed</h2>
            <p class="text-4xl font-bold text-gray-800 mt-2">{{ total_sessions }} <span class="text-lg font-normal text-gray-600">pomodoros</span></p>
        </div>
    </div>

    <!-- Future: Chart.js integration here for daily breakdown -->
</div>
{% endblock %}
