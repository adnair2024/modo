{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700">Your Personal Stats</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <!-- Total Focus Time -->
        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-indigo-500">
            <h2 class="text-gray-500 font-semibold uppercase tracking-wide text-sm">Total Focus Time</h2>
            <p class="text-4xl font-bold text-gray-800 mt-2">{{ total_minutes | format_minutes }}</p>
        </div>

        <!-- Weekly Focus Time -->
        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-purple-500">
            <h2 class="text-gray-500 font-semibold uppercase tracking-wide text-sm">This Week</h2>
            <p class="text-4xl font-bold text-gray-800 mt-2">{{ weekly_minutes | format_minutes }}</p>
        </div>

        <!-- Total Sessions -->
        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
            <h2 class="text-gray-500 font-semibold uppercase tracking-wide text-sm">Sessions Completed</h2>
            <p class="text-4xl font-bold text-gray-800 mt-2">{{ total_sessions }} <span class="text-lg font-normal text-gray-600">pomodoros</span></p>
        </div>
    </div>

    <!-- Activity Heatmap -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Study Activity (Last 365 Days)</h2>
        <div class="overflow-x-auto">
            <div id="heatmap-container" class="flex gap-1" style="min-width: max-content;">
                <!-- Grid generated by JS -->
            </div>
        </div>
        <div class="flex items-center gap-2 mt-2 text-xs text-gray-500 justify-end">
            <span>Less</span>
            <div class="w-3 h-3 bg-gray-100 rounded-sm"></div>
            <div class="w-3 h-3 bg-indigo-200 rounded-sm"></div>
            <div class="w-3 h-3 bg-indigo-400 rounded-sm"></div>
            <div class="w-3 h-3 bg-indigo-600 rounded-sm"></div>
            <div class="w-3 h-3 bg-indigo-800 rounded-sm"></div>
            <span>More</span>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const heatmapData = {{ heatmap_data | tojson }};
        const container = document.getElementById('heatmap-container');
        
        // Generate last 365 days
        const today = new Date();
        const oneYearAgo = new Date();
        oneYearAgo.setDate(today.getDate() - 365);
        
        // Adjust start date to align with Sunday/Monday for cleaner grid?
        // For simplicity, let's just make columns of weeks.
        
        // We'll organize by weeks (columns). 
        // We need to figure out the start day of the week for the first column.
        // Let's iterate day by day and build columns.
        
        let current = new Date(oneYearAgo);
        let currentColumn = document.createElement('div');
        currentColumn.className = 'flex flex-col gap-1';
        
        // Pad the first column if start date isn't Sunday (assuming Sunday start for visual)
        // 0 = Sunday
        const startDay = current.getDay(); 
        for (let i = 0; i < startDay; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'w-3 h-3'; // Transparent placeholder
            currentColumn.appendChild(emptyCell);
        }

        while (current <= today) {
            if (current.getDay() === 0 && currentColumn.children.length > 0) {
                container.appendChild(currentColumn);
                currentColumn = document.createElement('div');
                currentColumn.className = 'flex flex-col gap-1';
            }
            
            const dateStr = current.toISOString().split('T')[0];
            const minutes = heatmapData[dateStr] || 0;
            
            const cell = document.createElement('div');
            cell.className = `w-3 h-3 rounded-sm cursor-pointer transition-colors duration-200 relative group`;
            
            // Color logic
            if (minutes === 0) cell.classList.add('bg-gray-100');
            else if (minutes < 30) cell.classList.add('bg-indigo-200');
            else if (minutes < 60) cell.classList.add('bg-indigo-400');
            else if (minutes < 120) cell.classList.add('bg-indigo-600');
            else cell.classList.add('bg-indigo-800');
            
            // Tooltip
            cell.title = `${dateStr}: ${minutes} mins`;
            
            currentColumn.appendChild(cell);
            
            // Next day
            current.setDate(current.getDate() + 1);
        }
        
        // Append last column
        if (currentColumn.children.length > 0) {
            container.appendChild(currentColumn);
        }
    });
</script>
{% endblock %}
