{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-6">My Tasks</h2>
    
    <!-- Add Task Form -->
    <form hx-post="{{ url_for('add_task') }}" hx-target="#task-list" hx-swap="afterbegin" hx-on::after-request="this.reset()" class="mb-8 bg-white p-6 rounded-lg shadow-sm border border-gray-200">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-4">
            <div class="md:col-span-8">
                <input type="text" name="title" placeholder="What needs to be done?" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
            </div>
            <div class="md:col-span-4">
                <input type="text" name="tags" placeholder="Tags (e.g., work, urgent)"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
            </div>
        </div>
        
        <div class="mb-4">
            <textarea name="description" placeholder="Add details..." rows="2"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"></textarea>
        </div>

        <div class="flex flex-wrap gap-4 items-end">
            <div class="flex-1 min-w-[200px]">
                <label class="block text-xs font-semibold text-gray-500 mb-1 uppercase tracking-wider">Due Date & Time</label>
                <input type="datetime-local" name="due_date"
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 text-sm">
            </div>
            <div class="w-32">
                <label class="block text-xs font-semibold text-gray-500 mb-1 uppercase tracking-wider">Est. Poms üçÖ</label>
                <input type="number" name="estimated_pomodoros" value="1" min="1"
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 text-sm">
            </div>
            <div class="w-32">
                <label class="block text-xs font-semibold text-gray-500 mb-1 uppercase tracking-wider">Priority</label>
                <select name="priority" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 text-sm">
                    <option value="1">Level 1 (Low)</option>
                    <option value="2">Level 2 (Med)</option>
                    <option value="3">Level 3 (High)</option>
                </select>
            </div>
            <button type="submit" class="bg-indigo-600 text-white px-8 py-2.5 rounded-lg hover:bg-indigo-700 transition font-medium shadow-sm">
                Add Task
            </button>
        </div>
    </form>

    <!-- Search & Filters -->
    <div class="mb-6" x-data="{ showFilters: false }">
        <form hx-get="/" hx-target="#task-list" hx-trigger="input delay:500ms, change, submit">
            <div class="flex gap-4 mb-4">
                <div class="relative flex-1">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </span>
                    <input type="text" name="q" placeholder="Search tasks..." 
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                </div>
                <button type="button" @click="showFilters = !showFilters" 
                    class="px-4 py-2 border border-gray-300 rounded-lg bg-white hover:bg-gray-50 flex items-center gap-2 text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                    Filters
                </button>
            </div>

            <div x-show="showFilters" style="display: none;" class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
                        <div class="flex gap-2">
                            <input type="date" name="date_start" class="w-full p-2 border border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500">
                            <input type="date" name="date_end" class="w-full p-2 border border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                        <div class="flex flex-wrap gap-2 max-h-24 overflow-y-auto p-2 border border-gray-300 rounded bg-gray-50">
                            {% for tag in all_tags %}
                            <label class="inline-flex items-center bg-white px-2 py-1 rounded border border-gray-200 cursor-pointer hover:border-indigo-300">
                                <input type="checkbox" name="tags" value="{{ tag.name }}" class="rounded text-indigo-600 focus:ring-indigo-500 mr-2">
                                <span class="text-sm text-gray-700">{{ tag.name }}</span>
                            </label>
                            {% endfor %}
                            {% if not all_tags %}
                                <span class="text-sm text-gray-500 italic">No tags available. Add tags to tasks first.</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Task List -->
    {% include "partials/task_list.html" %}
</div>
{% endblock %}
