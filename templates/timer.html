{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto text-center mt-10">
    <h2 class="text-3xl font-bold mb-8 text-gray-800 dark:text-gray-100">Focus Timer</h2>
    
    <!-- Task Selector for Page -->
    <div class="mb-8 max-w-md mx-auto">
        <label for="page-timer-task" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select Task to Focus On</label>
        <select id="page-timer-task" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <option value="">-- Select a Task --</option>
            {% for task in tasks %}
                <option value="{{ task.id }}">{{ task.title }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Timer Display -->
    <div class="relative bg-white dark:bg-gray-800 rounded-full w-72 h-72 flex items-center justify-center mx-auto mb-10 shadow-xl border-8 border-indigo-100 dark:border-gray-700 transition-all">
        <span id="page-timer-display" class="text-7xl font-mono text-indigo-600 dark:text-indigo-400 font-bold tracking-wider">25:00</span>
    </div>

    <!-- Controls -->
    <div class="flex justify-center gap-6">
        <button id="page-timer-start" class="bg-indigo-600 hover:bg-indigo-700 text-white px-10 py-4 rounded-xl text-xl font-semibold shadow-lg transition transform hover:scale-105">
            Start Focus
        </button>
        <button id="page-timer-pause" class="hidden bg-yellow-500 hover:bg-yellow-600 text-white px-10 py-4 rounded-xl text-xl font-semibold shadow-lg transition transform hover:scale-105">
            Pause
        </button>
        <button id="page-timer-reset" class="bg-gray-500 hover:bg-gray-600 text-white px-10 py-4 rounded-xl text-xl font-semibold shadow-lg transition transform hover:scale-105">
            Reset
        </button>
    </div>
    
    <p class="mt-8 text-gray-500 dark:text-gray-400">
        Tip: Work for 25 minutes, then take a 5-minute break.
    </p>
</div>
{% endblock %}
