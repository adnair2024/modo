{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-center">Leaderboard</h2>
        <div class="flex bg-gray-200 rounded-lg p-1">
            <a href="{{ url_for('leaderboard', filter='all') }}" 
               class="px-4 py-2 rounded-md text-sm font-medium transition-colors {{ 'bg-white text-indigo-600 shadow-sm' if filter_type == 'all' else 'text-gray-600 hover:text-gray-900' }}">
               All Time
            </a>
            <a href="{{ url_for('leaderboard', filter='weekly') }}" 
               class="px-4 py-2 rounded-md text-sm font-medium transition-colors {{ 'bg-white text-indigo-600 shadow-sm' if filter_type == 'weekly' else 'text-gray-600 hover:text-gray-900' }}">
               This Week
            </a>
        </div>
    </div>
    
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
            <thead>
                <tr>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Rank
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        User
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Total Focus Time
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for user, total_minutes in leaders %}
                <tr>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">{{ loop.index }}</p>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap font-bold">{{ user }}</p>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">{{ total_minutes | format_minutes }}</p>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-center">
                        No data yet.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
