<div id="task-list" class="space-y-4">
    {% for task in tasks %}
        {% include "partials/task_item.html" %}
    {% endfor %}
    
    {% if not tasks %}
        <div class="noir-border bg-[var(--bg-alt)] text-center opacity-40 p-12">
            <span class="text-sm font-bold uppercase tracking-widest">QUEUE_EMPTY // NO_TASKS_SCHEDULED</span>
        </div>
    {% endif %}
    
    {% if has_more_completed %}
        <div class="pt-8 text-center">
            <button hx-get="{{ url_for('main.index', show_all_done='true') }}" 
                    hx-target="#task-list" 
                    hx-swap="outerHTML"
                    class="noir-button-outline px-12 py-3 text-xs font-bold uppercase hover:bg-accent hover:text-white transition">
                DUMP_ALL_COMPLETED_RECORDS
            </button>
        </div>
    {% endif %}
</div>
