<style>
    body[data-modo-mode="break"] .study-banner {
        background-color: #EF4444 !important; /* Red-500 */
        background-image: none !important;
    }
    body[data-modo-mode="focus"] .study-banner {
        background-color: #10B981 !important; /* Green-500 */
        background-image: none !important;
    }
</style>
<div class="study-banner bg-indigo-900 text-white p-10 rounded-xl shadow-lg relative overflow-hidden transition-colors duration-500 ease-in-out transform scale-100">
    <div class="absolute inset-0 bg-gradient-to-br from-indigo-800 to-purple-900 opacity-50 z-0"></div>
    <div class="relative z-10">
        <div class="flex items-center justify-center gap-2 mb-2">
            <span class="inline-block w-3 h-3 bg-white rounded-full animate-pulse"></span>
            <h1 class="text-3xl font-bold">Sync Session</h1>
        </div>
        
        <div class="flex justify-center items-center gap-8 mb-8 text-center">
            <!-- Current User -->
            <div class="bg-white/10 p-4 rounded-lg backdrop-blur-sm min-w-[150px]">
                <p class="text-xs uppercase tracking-widest opacity-70">You</p>
                <p class="font-bold text-lg truncate max-w-[200px]" id="sync-my-task">{{ current_user.current_task.title if current_user.current_task else 'No Task' }}</p>
            </div>
            
            <div class="text-2xl font-bold opacity-50">VS</div>
            
            <!-- Other User -->
            <div class="bg-white/10 p-4 rounded-lg backdrop-blur-sm min-w-[150px]">
                <p class="text-xs uppercase tracking-widest opacity-70">{{ other_user.username if other_user else 'Friend' }}</p>
                <p class="font-bold text-lg truncate max-w-[200px]" id="sync-other-task">{{ other_user.current_task.title if other_user and other_user.current_task else 'No Task' }}</p>
            </div>
        </div>

        <!-- Synced Timer (Controls Global Timer) -->
        <div class="mb-8">
            <div class="text-7xl font-mono font-bold tracking-wider mb-8 tabular-nums">
                <span id="page-timer-display">{{ '%02d' % room.focus_duration }}:00</span>
            </div>
            
            <div class="flex justify-center gap-4">
                <button id="page-timer-start" class="bg-white text-indigo-900 hover:bg-indigo-50 px-8 py-3 rounded-full font-bold shadow-lg transition transform hover:scale-105">Start Focus</button>
                <button id="page-timer-pause" class="bg-white text-indigo-900 hover:bg-indigo-50 px-8 py-3 rounded-full font-bold shadow-lg transition transform hover:scale-105 hidden">Pause</button>
                <button id="page-timer-reset" class="bg-indigo-800 text-indigo-200 hover:bg-indigo-700 px-6 py-3 rounded-full font-bold shadow-lg transition">Reset</button>
            </div>
            
            <!-- Hidden Task Select to satisfy timer.js requirements if needed, or we rely on global selection -->
            <input type="hidden" id="page-timer-task">
        </div>
        
        <form action="{{ url_for('leave_study_room', room_id=room.id) }}" method="POST" class="mt-12 border-t border-indigo-700 pt-6">
            <button class="text-indigo-300 hover:text-white text-sm font-medium transition">End Session & Leave</button>
        </form>
    </div>
</div>
