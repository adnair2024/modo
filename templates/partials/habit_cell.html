<button 
    hx-post="{{ url_for('main.toggle_habit', habit_id=habit.id, date=day.date) }}" 
    hx-swap="outerHTML"
    class="w-8 h-8 rounded-full flex items-center justify-center border transition-all duration-200 focus:outline-none 
           {{ 'bg-indigo-500 border-indigo-500 text-white' if day.is_done else 'bg-white border-gray-300 text-transparent hover:border-indigo-300' }}
           {{ 'ring-2 ring-indigo-200' if day.is_today else '' }}"
    title="{{ day.date }}"
>
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
</button>
