<form hx-put="{{ url_for('main.update_subtask', subtask_id=subtask.id) }}" 
      hx-target="#task-{{ subtask.task_id }}" 
      hx-swap="outerHTML"
      class="flex items-center gap-2 w-full">
    <input type="text" name="title" value="{{ subtask.title }}" 
           class="bg-transparent border-b border-accent text-[11px] font-bold uppercase tracking-widest focus:outline-none py-1 w-full max-w-[250px]"
           required autofocus>
    <button type="submit" class="text-[10px] font-bold text-accent uppercase hover:underline">[SAVE]</button>
    <button type="button" 
            hx-get="{{ url_for('main.get_task_item', task_id=subtask.task_id) }}" 
            hx-target="#task-{{ subtask.task_id }}"
            hx-swap="outerHTML"
            class="text-[10px] font-bold opacity-50 uppercase hover:underline">[X]</button>
</form>
