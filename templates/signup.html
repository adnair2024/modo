{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full noir-border bg-[var(--bg-alt)] p-10 space-y-8">
        <div class="text-center space-y-2">
            <h2 class="text-4xl font-bold mono-display tracking-tighter uppercase">NEW_ENROLL</h2>
            <p class="text-[10px] font-bold opacity-50 tracking-widest uppercase">Create_User_Profile_Identity</p>
        </div>

        <form method="POST" class="space-y-8">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-[10px] font-bold opacity-50 uppercase tracking-widest" for="username">Desired_UID</label>
                    <input class="noir-input w-full font-bold" id="username" name="username" type="text" required placeholder="UID_INPUT_">
                </div>
                <div class="space-y-2">
                    <label class="block text-[10px] font-bold opacity-50 uppercase tracking-widest" for="password">Security_Key</label>
                    <input class="noir-input w-full font-bold" id="password" name="password" type="password" required placeholder="KEY_INPUT_">
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <button class="noir-button w-full py-4 text-sm tracking-[0.2em]" type="submit">
                    COMMIT_IDENTITY
                </button>
                <div class="flex justify-between items-center px-1">
                    <span class="text-[9px] font-bold opacity-30 uppercase tracking-tighter">Existing_Profile?</span>
                    <a class="text-[9px] font-bold text-accent uppercase tracking-widest hover:border-b border-accent" href="{{ url_for('auth.login') }}">
                        Terminal_Access (Login)
                    </a>
                </div>
            </div>
        </form>
        
        <div class="pt-4 border-t noir-border opacity-10 flex justify-between">
            <span class="text-[8px] font-bold">MODO_V.2.6</span>
            <span class="text-[8px] font-bold">STBL_0x83</span>
        </div>
    </div>
</div>
{% endblock %}
